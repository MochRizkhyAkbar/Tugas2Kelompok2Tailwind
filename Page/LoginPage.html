<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
            }
        });
    </script>
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-900 dark:from-gray-900 dark:to-gray-900 h-screen">


    <div class="grid grid-cols-1 md:grid-cols-2 h-full">
       
        <div class="hidden md:block">
            <img src="../src/assets/image/LogoLoginRev.png" alt="Side Image" class="object-cover  h-42 ml-7 mt-6">
        </div>


        <div class="bg-gray-50 p-8 mt-8 rounded-lg shadow-lg max-w-md w-full m-auto md:max-w-none md:w-3/4 lg:w-2/3">
            
          
            <div class="flex justify-center mb-6">
                <img src="../src/assets/image/Logo2.png" alt="Small Logo" class=" bg-white000 h-20 w-20">
            </div>
            
            <h2 class="text-3xl font-bold text-center pb-8 mt-10 mb-6 text-blue-600">Welcome Back</h2>

          
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="atoriq@gmail.com" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <div class="flex items-center justify-between mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-blue-600">
                        <span class="ml-2 text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-600 hover:underline">Forgot your password?</a>
                </div>
                
                <button type="submit" class="w-full bg-blue-900 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">Login</button>
            </form>

        
            <div class="text-center mt-6">
                <p class="text-gray-600">Don't have an account? 
                    <a href="RegisterPage.html" class="text-blue-600 hover:underline font-semibold">Sign up here</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
