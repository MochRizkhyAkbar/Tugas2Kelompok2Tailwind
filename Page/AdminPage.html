<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      color-scheme: light dark;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a202c;
        color: #e2e8f0;
      }
      .bg-gray-100 { background-color: #2d3748; }
      .bg-white { background-color: #2d3748; }
      .text-gray-600 { color: #cbd5e0; }
      .text-gray-700 { color: #a0aec0; }
      .bg-blue-600 { background-color: #2b6cb0; }
      .bg-blue-800 { background-color: #2c5282; }
      .bg-blue-500 { background-color: #4299e1; }
      .hover\:bg-blue-500:hover { background-color: #3182ce; }
      .hover\:bg-blue-700:hover { background-color: #2b6cb0; }
      .bg-yellow-500 { background-color: #d69e2e; }
      .bg-red-500 { background-color: #c53030; }
      .bg-gray-100 { background-color: #4a5568; }
      .text-blue-600 { color: #63b3ed; }
      .bg-gradient-to-b.from-blue-800.to-blue-600 { background-image: linear-gradient(to bottom, #2c5282, #2b6cb0); }
      .bg-gradient-to-r.from-blue-700.to-teal-500 { background-image: linear-gradient(to right, #2c5282, #38b2ac); }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
      .text-blue-800 { color: #63b3ed; }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <div class="flex min-h-screen">

    <aside class="w-1/4 bg-gradient-to-b from-blue-500 to-blue-900 dark:from-gray-800 dark:to-gray-900 text-white p-6 flex flex-col justify-between">
    
      <div class="flex items-center space-x-3 mb-10">
        <img src="../src/assets/image/RizkhyAdmin.jfif" alt="Logo" class="w-12 h-12 rounded-full">
        <h1 class="text-2xl font-bold">Rizkhy</h1>
      </div>

      <nav>
        <ul>
          <li class="mb-6">
            <a href="#dashboard" class="flex items-center space-x-2 py-3 px-4 rounded-lg bg-gradient-to-b from-blue-500 to-blue-900 dark:from-gray-800 dark:to-gray-900 
            hover:from-blue-600 hover:to-blue-400 dark:hover:from-gray-700 dark:hover:to-gray-600 
            transition duration-300 text-white font-semibold">
              <span class="material-icons">dashboard</span>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="mb-6">
            <a href="#users" class="flex items-center space-x-2 py-3 px-4 rounded-lg bg-gradient-to-b from-blue-600 to-blue-400 dark:from-gray-800 dark:to-gray-900 transition duration-300">
              <span class="material-icons">people</span>
              <span>Users</span>
            </a>
          </li>
          <li class="mb-6">
            <a href="#settings" class="flex items-center space-x-2 py-3 px-4 rounded-lg bg-gradient-to-b from-blue-500 to-blue-900 dark:from-gray-800 dark:to-gray-900 
            hover:from-blue-600 hover:to-blue-400 dark:hover:from-gray-700 dark:hover:to-gray-600 
            transition duration-300 text-white font-semibold">
              <span class="material-icons">settings</span>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="w-3/4 p-10">

      <header class="flex items-center justify-between bg-gradient-to-r from-blue-700 to-teal-500 text-white p-6 rounded-lg shadow-lg mb-8">
        <h2 class="text-2xl font-semibold">Welcome, Rizkhy!</h2>
        <div class="flex items-center bg-white text-gray-700 rounded-lg shadow-inner p-2">
          <input type="text" placeholder="Search..." class="px-4 py-2 w-full rounded-l-lg focus:outline-none">
          <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-r-lg rounded-l-lg">Search</button>
        </div>
      </header>

      <section id="users" class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h3 class="text-2xl font-semibold text-blue-800 mb-4">Users</h3>
        <p class="text-gray-600 mb-6">Manage user accounts</p>

        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border rounded-lg shadow">
            <thead class="bg-gradient-to-b from-blue-500 to-blue-900 dark:from-gray-800 dark:to-gray-900 text-white">
              <tr>
                <th class="py-3 px-4 text-center border-b border-gray-200 text-left font-semibold">Npm</th>
                <th class="py-3 px-4 text-center border-b border-gray-200 text-left font-semibold">Name</th>
                <th class="py-3 px-4 text-center border-b border-gray-200 text-left font-semibold">Email</th>
                <th class="py-3 px-4 text-center border-b border-gray-200 text-left font-semibold">Role</th>
                <th class="py-3 px-4 text-center border-b border-gray-200 text-left font-semibold">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="hover:bg-gray-100">
                <td class="py-4 px-6 border-b">012</td>
                <td class="py-4 px-6 border-b">Tubagus Rusli Sumirat</td>
                <td class="py-4 px-6 border-b">radenrusli28@gmail.com</td>
                <td class="py-4 px-6 border-b">Web</td>
                <td class="py-4 px-6 border-b">
                  <button class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded-lg mr-2">Edit</button>
                  <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-lg">Delete</button>
                </td>
              </tr>
              <tr class="hover:bg-gray-100">
                <td class="py-4 px-6 border-b">067</td>
                <td class="py-4 px-6 border-b">Moch Rizkhy Akbar</td>
                <td class="py-4 px-6 border-b">mochrizkhyakbar@gmail.com</td>
                <td class="py-4 px-6 border-b">Admin</td>
                <td class="py-4 px-6 border-b">
                  <button class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded-lg mr-2">Edit</button>
                  <button class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-lg">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
