<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center bg-gradient-to-b from-blue-200 to-blue-900 dark:from-gray-900 dark:to-gray-900 h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800">Forgot Password</h2>
        <p class="text-center text-gray-600">Please enter your email address to reset your password.</p>
        
        <form action="/reset-password" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="w-full px-4 py-2 mt-1 text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Enter your email" 
                    required
                >
            </div>
            <button 
                type="submit" 
                class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Send Reset Link
            </button>
        </form>

        <p class="text-center">
            <a href="LoginPage.html" class="text-sm text-blue-500 hover:underline">Back to Login</a>
        </p>
    </div>
</body>
</html>
