<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
            }

            const togglePasswordVisibility = (id, toggleIconId) => {
                const passwordField = document.getElementById(id);
                const toggleIcon = document.getElementById(toggleIconId);
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            };
        });
    </script>
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-900 dark:from-gray-900 dark:to-gray-900 h-screen">

    <div class="grid grid-cols-1 md:grid-cols-2 h-full relative">
        <div class="hidden md:block relative">
            <img src="../src/assets/image/logobaru.png" alt="Side Image" class="object-cover h-full w-full">
        </div>

        <div class="relative bg-gray-50 dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full m-auto md:max-w-none md:w-3/4 lg:w-2/3">
            <div class="flex justify-center mb-4">
                <img src="../src/assets/image/Logo2.png" alt="Small Logo" class="h-20 w-20"> 
            </div>
            
            <h2 class="text-3xl font-bold text-center mb-6 text-blue-900 dark:text-blue-400">Create Your Account</h2>

            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" 
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="YourEmail@gmail.com" 
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                </div>
                
                <div class="mb-4 relative">
                    <label for="password" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" 
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                    <span onclick="togglePasswordVisibility('password', 'togglePasswordIcon')" class="absolute right-3 top-10 cursor-pointer">
                        <i id="togglePasswordIcon" class="fas fa-eye text-gray-500 dark:text-gray-300"></i>
                    </span>
                </div>

                <div class="mb-4 relative">
                    <label for="confirm_password" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" 
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200">
                    <span onclick="togglePasswordVisibility('confirm_password', 'toggleConfirmPasswordIcon')" class="absolute right-3 top-10 cursor-pointer">
                        <i id="toggleConfirmPasswordIcon" class="fas fa-eye text-gray-500 dark:text-gray-300"></i>
                    </span>
                </div>
                
                <button type="submit" class="w-full bg-blue-900 dark:bg-blue-700 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-500">Sign Up</button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600 dark:text-gray-400">Already have an account? 
                    <a href="#" class="text-blue-900 dark:text-blue-400 hover:underline font-semibold">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const togglePasswordVisibility = (id, toggleIconId) => {
            const passwordField = document.getElementById(id);
            const toggleIcon = document.getElementById(toggleIconId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        };
    </script>

</body>
</html>
